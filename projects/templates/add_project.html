{% load static %}

<!DOCTYPE html>
<html lang="enl" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content='maximum-scale=1.0, initial-scale=1.0, width=device-width' name='viewport'>
    <title>Add projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>

    @import url('https://fonts.googleapis.com/css?family=Lora');

.h {
  color: #fff;
  font-size: 1.15em;
  font-weight: 900;
  margin: 0 0 0.5em;
  color: #505050;
}
  </style>
</head>
<body class="h-100">

<div class="container h-50 mb-5 ">
    <div class="row h-50 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-5">
            <!-- Form -->
            <form class="form-example" action="{% url 'add_project' %}" method="post">
                {% csrf_token %}
                <div class="mb-4 text-center">
                    <img class="img-fluid" src="{% static 'logo.png' %}" alt="logo" width="100" height="50">
                </div>
                <h1 class="h text-center">Add Students Projects</h1>
                <div class="form-group mt-4">
                    <label for="name">Project Name</label>
                    <input type="text" name="name" class="form-control" style="height:50px" id="name" placeholder="Enter project name">
                </div>
                <div class="form-group mt-4">
                    <label for="student">Students Name</label>
                    <input type="text" name="student" class="form-control" style="height:50px" id="student" placeholder="Enter name of student">
                </div>
                <div class="form-group mt-4">
                    <label for="department">Students Department</label>
                    <select class="form-control" name="department" id="department">
                        {% for d in departments %}
                        <option value="{{d.name}}">{{d.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group mt-4">
                    <label for="document">Document</label>
                    <input type="file" name="document" class="form-control" style="height:50px" id="document">
                </div>
                <button type="submit" class="btn btn-success mt-4 text-center fw-bold" style="width:100%">SUBMIT</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>

{% load static %}

<!DOCTYPE html>
<html lang="enl" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content='maximum-scale=1.0, initial-scale=1.0, width=device-width' name='viewport'>
    <title>Delete Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>

    @import url('https://fonts.googleapis.com/css?family=Lora');

.h {
  color: #fff;
  font-size: 1.15em;
  font-weight: 900;
  margin: 0 0 0.5em;
  color: #505050;
}
  </style>
</head>
<body class="h-100">

<div class="container h-50 mb-5 ">
    <div class="row h-50 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-5">
            <h1 class="h text-center">Delete Project</h1>
            <form id="deleteForm" action="{% url 'delete_project' id=project.id %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="projectName">Are you sure you want to delete <span style="color: red;" >{{project.name}}</span>??</label>
                </div>
                <button type="submit" class="btn btn-danger">Delete Project</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
